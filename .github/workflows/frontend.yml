name: Frontend

on:
  push:
    paths:
      - ".github/workflows/frontend.yml"
      - "apps/frontend/**"

env:
  IMAGE: ghcr.io/${{ github.repository }}/behandlingskatalog-fontend${{ github.ref == 'refs/heads/prod' }}:${{ github.sha }}

defaults:
  run:
    working-directory: apps/frontend

jobs:
  build:
    name: Frontend - build and push docker
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}
      
      - name: yarn install
        run: yarn install
        
      - name: use prod config
        if: github.ref == 'refs/heads/prod'
        run: cp .env.prod .env

      - name: add version
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: echo "REACT_APP_GIT_VERSION=${GITHUB_SHA}" >> .env
      
      - name: Build
        run: CI=false yarn run build

      - name: Test
        run: yarn run test

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: github.ref == 'refs/heads/prod' || github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{env.IMAGE}}
          context: ./apps/frontend
          
  deploy-dev-gcp:
    name: Frontend - deploy Dev GCP
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: apps/frontend/nais/frontend-gcp.yaml
          VARS: apps/frontend/nais/frontend-dev-gcp-vars.yaml
          ENVIRONMENT: dev-gcp:teamdatajegerne:behandlingskatalog-frontend

  deploy-prod-gcp:
    name: Frontend - deploy Prod GCP
    needs: build
    if: github.ref == 'refs/heads/prod'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: apps/frontend/nais/frontend-gcp.yaml
          VARS: apps/frontend/nais/frontend-prod-gcp-vars.yaml
          ENVIRONMENT: prod-gcp:teamdatajegerne:behandlingskatalog-frontend
