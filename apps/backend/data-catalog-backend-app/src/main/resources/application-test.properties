github.keyPath=../../travis/datajegerne-private-key.pk8

# Database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=

# hibernate.X
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.show_sql=true

elasticsearch.host=localhost
elasticsearch.port=9200
spring.flyway.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true

# Policy endpoint
datacatalog.policy.url=${POLICY_URL:http://localhost:8080/policy/policy}


