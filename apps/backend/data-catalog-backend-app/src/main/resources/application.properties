# APP CONFIG
server.port=8080
server.servlet.context-path=/datacatalog/backend
github.keyPath=/etc/secret/datajegerne
elasticsearch.host=35.228.12.206
elasticsearch.port=9200
# DATABASE
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.hikari.maximum-pool-size=4
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=none
# FLYWAY
spring.flyway.schemas=public
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_backend_history
# Inteval between running scheduled task for indexing changed InformationTypes in Elasticsearch
esindexingjob.interval.seconds=60
# Policy endpoint
datacatalog.policy.url=${POLICY_URL:http://localhost:8080/policy/policy}

management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=info,health,prometheus
management.endpoints.web.path-mapping.prometheus=metrics
management.endpoint.health.show-details=always
management.endpoint.security.enabled=false
management.endpoint.metrics.enabled=false
management.endpoint.prometheus.enabled=true
management.info.git.mode=simple
