spring.cloud.vault.host=vault.adeo.no
spring.cloud.vault.port=443
spring.cloud.vault.fail-fast=true
spring.cloud.vault.connection-timeout=15000
spring.cloud.vault.read-timeout=30000
spring.cloud.vault.authentication=KUBERNETES
spring.cloud.vault.config.order=-10
spring.cloud.vault.config.lifecycle.enabled=true
spring.cloud.vault.kubernetes.role=data-catalog-backend
spring.cloud.vault.kubernetes.kubernetes-path=kubernetes/${ENVIRONMENT_CLASS}/sbs
spring.cloud.vault.kubernetes.service-account-token-file=/var/run/secrets/kubernetes.io/serviceaccount/token
spring.cloud.vault.generic.enabled=true
spring.cloud.vault.generic.backend=kv/${ENVIRONMENT_CLASS}/sbs
spring.cloud.vault.generic.application-name=data-catalog-backend/${NAIS_NAMESPACE}
spring.cloud.vault.generic.default-context=data-catalog-backend/${NAIS_NAMESPACE}
spring.cloud.vault.database.enabled=true
spring.cloud.vault.database.role=datacatalog-user
spring.cloud.vault.database.backend=postgresql/${ENVIRONMENT_CLASS}-fss