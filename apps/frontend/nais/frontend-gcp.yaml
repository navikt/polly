apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: polly-frontend
  namespace: teamdatajegerne
  labels:
    team: teamdatajegerne
spec:
  image: {{image}}
  port: 80
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 70
  resources:
    limits:
      cpu: 400m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi
  liveness:
    path: /isAlive
    timeout: 1
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /isReady
    timeout: 1
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30

  gcp:
    accessPolicy:
      outbound:
        rules:
          - application: polly-frontend
